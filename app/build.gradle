plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.1.1'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    
    launcher {
        name = 'srtvideo'
    }


    jpackage {
        // installerType = project.findProperty('installerType')
        installerType = 'rpm'
        imageName = 'srtvideo'
        installerName = 'srtvideo-installer'
        skipInstaller = false
        // installerType = 'rpm'
        appVersion = '1.0.0'
        vendor = 'Your Company'
        description = 'An application to separate video and SRT files.'

        if(installerType in ['deb','rpm']){
            installerOptions += [
                '--linux-shortcut'
                // '--icon', 'src/main/resources/icon.png'
            ]
        }

        if(installerType in ['exe','msi']) {
            installerOptions +=[
                '--win-shortcut',
                '--win-dir-chooser'
            ]
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
    mainModule = 'srtvideomodule'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
